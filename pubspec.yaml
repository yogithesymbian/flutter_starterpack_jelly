name: flutter_starterpack_jelly
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

jsonToDart:
  outputFolder: lib/models #default: lib/
  typeChecking: true #default: undefined (Select from picker)
  nullValueDataType: String #default: dynamic
  nullSafety: true #default: false
  # copyWithMethod: true #default: false
  # mergeArrayApproach: false #default: true

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  after_layout: ^1.1.0
  animated_bottom_navigation_bar: ^0.3.2
  audioplayers: ^0.20.1
  change_app_package_name: ^1.0.0
  flutter_secure_storage: ^4.2.1
  font_awesome_flutter: ^9.1.0
  google_fonts: ^2.1.0
  http: ^0.13.4
  introduction_screen: ^2.1.0
  lottie: ^1.2.1
  provider: ^6.0.1
  shared_preferences: ^2.0.8
  sizer: ^2.0.15


dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/lotties/
